<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Formulario Fake</h1>
    <form action="Ejercicio3.html">
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="firstname">Nombre: </label>
            <input type="text" name="firstname" placeholder="Minombre">
            <br>
            <br>
            <label for="secondname">Apellido: </label>
            <input type="text" name="Apellido" placeholder="MiApellido">
            <br>
            <br>
            <label for="birth">Birthday: </label>
            <input type="date" name="birth">
            <br>
            <br>
            <label for="gender">Genero: </label>
            <input type="radio" name="gender" value="M">Masculino
            <input type="radio" name="gender" value="F">Femenino
            <input type="radio" name="gender" value="O">Prefiero no especificar
        </fieldset>
        <fieldset>
            <legend>
                Sign up information
            </legend>
            <label for="email">Email: </label>
            <input type="email" name="mail" placeholder="Example@uca.edu.sv" required>
            <br><br>
            <label for="contra">Contraseña: </label>
            <input type="password" name="cont">
            <br><br>
            <label for="contra">Re-ingrese contraseña: </label>
            <input type="password" name="cont">
        </fieldset>
        <input type="submit" name="submitButton" value="Registrar">
        <input type="reset" name="resetButton" value="Vaciar">
        
    </form>
</body>
</html>
